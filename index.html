<head>

  <title>Huddle landing page</title>
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

      <div class="btn">
        <p>
          <a href="#" class="register">Register</a>

  <footer>
    <nav class="social">
      <ul class="menu">
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>

        </li>

        <li>
